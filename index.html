    <script>
        var alltags = {};
        
        class tag {
            constructor(t1, t2){
                let temp = document.createElement(t1);
                $(temp).text(t2);
                $(temp).attr('id',t2);
                $('#output').append(temp);
            }
        }

        $('button').click(function (e) { 
            $('#output').text("");
            compile($('#textarea').val());
        });
